{% extends "billy/base.html" %}

{% block content %}

<a class="btn" href="./?csv">Download CSV</a>

<div class="container">
    <table class="table table-condensed">
        <thead> <tr>
            {% for col in columns %}
            <th>{{col}}</th>
            {% endfor %}
        </tr> </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for item in row %}
                    <td>{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
