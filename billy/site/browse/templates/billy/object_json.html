{% extends "billy/base.html" %}

{% block content %}
<div class="container-fluid">
<div class="sidebar" style="left: 10px; position: fixed; top: 50px;">
<ul style="list-style-type: none; margin-left: 0px;">
{% for k in keys %}
 <li><a href="#{{k}}">{{k}}</a></li>
{% endfor %}
</ul>
</div>

<div class="content" style="margin-left: 100px;">
<h3>[{{collection}}] {{obj_id}}</h3>

{{obj_json|safe}}
</pre>
</div>

</div>

{% endblock %}
