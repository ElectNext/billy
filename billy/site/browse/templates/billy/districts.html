{% extends "billy/base.html" %}

{% block content %}

<a class="btn" href="./?csv">Download CSV</a>

<div class="container">
    <table class="condensed-table bordered-table">
        <thead>
            <tr><th>abbr</th><th>chamber</th><th>district</th><th>count</th></tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for item in row %}
                    <td>{{item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
